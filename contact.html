<!DOCTYPE html>
<!-- COntact Doc-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resume</title>

    <link rel="stylesheet" href="css/index.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body id="contact">


    <form action="index.html" method="GET">
        <div class="form">
            <div class="first-name">
                <label for="name">First Name</label>
                <input name="name" input="text" placeholder="First Name Here" required>
            </div>
            <div class="last-name">
                <label for="last">Last Name</label>
                <input name="last" input="text" placeholder="Last Name Here" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input name="email" input="email" placeholder="Your Email Here" required>
            </div>
            <div class="reason">
                <label for="reason">Reason for Inquiry</label>
                <select name="reason" id="reason">
                    <option value="Job Opportunity">Job Opportunity</option>
                    <option value="Free lance Work">Free Lance Work</option>
                    <option value="collaboration">Collaboration</option>
                </select>
            </div>
            <a href="index.html"><button type="submit">Submit</button></a>
        </div>
    </form>

</body>

</html>
